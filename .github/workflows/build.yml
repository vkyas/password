name: üõ†Ô∏è Build PHP 8.4.8 for ARMv7 Android (Full Extensions)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    env:
      NDK_VERSION: r25c
      PHP_VERSION: 8.4.8
      API_LEVEL: 22
      WORKDIR: build-arm32
      OUTDIR: output-arm32
      HOST_TRIPLE: armv7a-linux-androideabi

    steps:
    - name: üì• Checkout repo
      uses: actions/checkout@v4

    - name: ‚öôÔ∏è Setup environment variables
      run: |
        echo "NDK_HOME=$GITHUB_WORKSPACE/android-ndk-${{ env.NDK_VERSION }}" >> $GITHUB_ENV
        echo "PREFIX=$GITHUB_WORKSPACE/${{ env.WORKDIR }}/sysroot/usr" >> $GITHUB_ENV

    - name: üõ†Ô∏è Download and unzip Android NDK
      run: |
        wget -q https://dl.google.com/android/repository/android-ndk-${{ env.NDK_VERSION }}-linux.zip
        unzip -q android-ndk-${{ env.NDK_VERSION }}-linux.zip

    - name: üß∞ Install build dependencies
      run: |
        sudo apt update
        sudo apt install -y autoconf automake libtool pkg-config bison re2c make wget unzip file \
          python3 zlib1g-dev libxml2-dev libsqlite3-dev libonig-dev libzip-dev libssl-dev \
          libcurl4-openssl-dev libpng-dev libjpeg-dev libfreetype6-dev libxpm-dev libxslt1-dev \
          libreadline-dev libldap2-dev libargon2-dev cmake

    - name: üõ†Ô∏è Setup toolchain environment
      run: |
        TOOLCHAIN="${{ env.NDK_HOME }}/toolchains/llvm/prebuilt/linux-x86_64"
        SYSROOT="$TOOLCHAIN/sysroot"
        PREFIX="$SYSROOT/usr"

        echo "TOOLCHAIN=$TOOLCHAIN" >> $GITHUB_ENV
        echo "SYSROOT=$SYSROOT" >> $GITHUB_ENV
        echo "PREFIX=$PREFIX" >> $GITHUB_ENV

        echo "CC=$TOOLCHAIN/bin/${{ env.HOST_TRIPLE }}${{ env.API_LEVEL }}-clang" >> $GITHUB_ENV
        echo "CXX=$TOOLCHAIN/bin/${{ env.HOST_TRIPLE }}${{ env.API_LEVEL }}-clang++" >> $GITHUB_ENV
        echo "AR=$TOOLCHAIN/bin/llvm-ar" >> $GITHUB_ENV
        echo "RANLIB=$TOOLCHAIN/bin/llvm-ranlib" >> $GITHUB_ENV
        echo "STRIP=$TOOLCHAIN/bin/llvm-strip" >> $GITHUB_ENV
        echo "CFLAGS=-Os -march=armv7-a -mfloat-abi=softfp -mfpu=neon -fPIE -fPIC -I$PREFIX/include" >> $GITHUB_ENV
        echo "LDFLAGS=-L$PREFIX/lib -Wl,--fix-cortex-a8 -Wl,--no-undefined -fPIE -pie" >> $GITHUB_ENV
        echo "LIBS=-llog -landroid -lm -liconv" >> $GITHUB_ENV
        echo "PATH=$TOOLCHAIN/bin:$PATH" >> $GITHUB_ENV

    - name: üî§ Build libxml2
      run: |
        wget -q https://download.gnome.org/sources/libxml2/2.10/libxml2-2.10.3.tar.xz
        tar -xf libxml2-2.10.3.tar.xz
        cd libxml2-2.10.3
        ./configure --host=${{ env.HOST_TRIPLE }} --prefix=${{ env.PREFIX }} --disable-shared --enable-static \
          CC=${{ env.CC }} CFLAGS="${{ env.CFLAGS }}" LDFLAGS="${{ env.LDFLAGS }}"
        make -j$(nproc)
        make install
        cd ..

    - name: üî§ Build libiconv
      run: |
        wget -q https://ftp.gnu.org/pub/gnu/libiconv/libiconv-1.17.tar.gz
        tar -xzf libiconv-1.17.tar.gz
        cd libiconv-1.17
        ./configure --host=${{ env.HOST_TRIPLE }} --prefix=${{ env.PREFIX }} --disable-shared --enable-static \
          CC=${{ env.CC }} CFLAGS="${{ env.CFLAGS }}" LDFLAGS="${{ env.LDFLAGS }}"
        make -j$(nproc)
        make install
        cd ..

    - name: üî§ Build libjpeg-turbo
      run: |
        wget -q https://downloads.sourceforge.net/libjpeg-turbo/libjpeg-turbo-2.1.5.tar.gz
        tar -xzf libjpeg-turbo-2.1.5.tar.gz
        cd libjpeg-turbo-2.1.5
        mkdir build && cd build
        cmake .. -DCMAKE_SYSTEM_NAME=Android \
          -DCMAKE_SYSTEM_VERSION=${{ env.API_LEVEL }} \
          -DCMAKE_ANDROID_ARCH_ABI=armeabi-v7a \
          -DCMAKE_ANDROID_NDK=${{ env.NDK_HOME }} \
          -DCMAKE_ANDROID_STL_TYPE=c++_static \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_INSTALL_PREFIX=${{ env.PREFIX }} \
          -DENABLE_SHARED=OFF \
          -DENABLE_STATIC=ON
        make -j$(nproc)
        make install
        cd ../..

    - name: üî§ Build libpng
      run: |
        wget -q https://download.sourceforge.net/libpng/libpng-1.6.39.tar.gz
        tar -xzf libpng-1.6.39.tar.gz
        cd libpng-1.6.39
        ./configure --host=${{ env.HOST_TRIPLE }} --prefix=${{ env.PREFIX }} --disable-shared --enable-static \
          CC=${{ env.CC }} CFLAGS="${{ env.CFLAGS }}" LDFLAGS="${{ env.LDFLAGS }}"
        make -j$(nproc)
        make install
        cd ..

    - name: üî§ Build freetype
      run: |
        wget -q https://download.savannah.gnu.org/releases/freetype/freetype-2.13.0.tar.gz
        tar -xzf freetype-2.13.0.tar.gz
        cd freetype-2.13.0
        ./configure --host=${{ env.HOST_TRIPLE }} --prefix=${{ env.PREFIX }} --disable-shared --enable-static --without-brotli \
          CC=${{ env.CC }} CFLAGS="${{ env.CFLAGS }}" LDFLAGS="${{ env.LDFLAGS }}"
        make -j$(nproc)
        make install
        cd ..

    - name: üî§ Build Oniguruma
      run: |
        wget -q https://github.com/kkos/oniguruma/releases/download/v6.9.8/onig-6.9.8.tar.gz
        tar -xzf onig-6.9.8.tar.gz
        cd onig-6.9.8
        ./configure --host=${{ env.HOST_TRIPLE }} --prefix=${{ env.PREFIX }} --disable-shared --enable-static \
          CC=${{ env.CC }} CFLAGS="${{ env.CFLAGS }}" LDFLAGS="${{ env.LDFLAGS }}"
        make -j$(nproc)
        make install
        cd ..

    - name: üìÑ Download PHP source
      run: |
        wget -q https://www.php.net/distributions/php-${{ env.PHP_VERSION }}.tar.gz
        tar -xzf php-${{ env.PHP_VERSION }}.tar.gz
        echo "PHP_SOURCE=php-${{ env.PHP_VERSION }}" >> $GITHUB_ENV

    - name: üóÇÔ∏è Prepare build directories
      run: |
        mkdir -p ${{ env.WORKDIR }}
        mkdir -p ${{ env.OUTDIR }}

    - name: ‚öôÔ∏è Configure PHP
      working-directory: ${{ env.WORKDIR }}
      run: |
        set -e

        export CC="${{ env.TOOLCHAIN }}/bin/${{ env.HOST_TRIPLE }}${{ env.API_LEVEL }}-clang"
        export CXX="${{ env.TOOLCHAIN }}/bin/${{ env.HOST_TRIPLE }}${{ env.API_LEVEL }}-clang++"
        export AR="${{ env.TOOLCHAIN }}/bin/llvm-ar"
        export RANLIB="${{ env.TOOLCHAIN }}/bin/llvm-ranlib"
        export STRIP="${{ env.TOOLCHAIN }}/bin/llvm-strip"
        export CPPFLAGS="-I${{ env.PREFIX }}/include"
        export CFLAGS="-Os -march=armv7-a -mfloat-abi=softfp -mfpu=neon -fPIE -fPIC -I${{ env.PREFIX }}/include"
        export LDFLAGS="-L${{ env.PREFIX }}/lib -Wl,--fix-cortex-a8 -Wl,--no-undefined -fPIE -pie"
        export LIBS="-llog -landroid -lm -liconv"
        export PKG_CONFIG_PATH="${{ env.PREFIX }}/lib/pkgconfig:${PKG_CONFIG_PATH:-}"

        if ! ../${PHP_SOURCE}/configure \
          --build=x86_64-pc-linux-gnu \
          --host=${{ env.HOST_TRIPLE }} \
          --prefix=/data/php \
          --with-libxml \
          --with-zlib \
          --with-iconv=${{ env.PREFIX }} \
          --with-gd \
          --with-onig \
          --disable-all \
          --disable-dns \
          --enable-mbstring \
          --enable-bcmath \
          --enable-session \
          --enable-posix \
          --enable-sockets \
          --enable-shmop \
          --enable-sysvmsg \
          --enable-sysvsem \
          --enable-sysvshm \
          --enable-tokenizer \
          --enable-xml \
          --enable-dom \
          --enable-simplexml \
          --enable-xmlreader \
          --enable-xmlwriter \
          --enable-soap \
          --enable-phar \
          --enable-fileinfo \
          --enable-calendar \
          --enable-ftp \
          --enable-gd \
          --enable-exif \
          --enable-opcache \
          --enable-ctype \
          --without-bz2 \
          --without-xsl \
          --without-readline \
          --without-ldap \
          --without-pdo-pgsql \
          --without-pear \
          --disable-cgi \
          --disable-fpm
        then
          echo "::error ::PHP configure failed! Extracting errors from config.log..."
          [[ -f config.log ]] && grep -i -A20 'error' config.log || echo "::warning ::No config.log found!"
          exit 1
        fi

    - name: üß± Build PHP
      working-directory: ${{ env.WORKDIR }}
      run: |
        make -j$(nproc)
        make install INSTALL_ROOT=$(pwd)/../${{ env.OUTDIR }}

    - name: üßπ Post-install setup
      run: |
        mkdir -p ${{ env.OUTDIR }}/php/lib/php/extensions/no-debug-non-zts-20190902
        mkdir -p ${{ env.OUTDIR }}/php/bin

        cp ../${{ env.PHP_SOURCE }}/php.ini-development ${{ env.OUTDIR }}/php/lib/php.ini
        echo "date.timezone = UTC" >> ${{ env.OUTDIR }}/php/lib/php.ini
        echo "display_errors = Off" >> ${{ env.OUTDIR }}/php/lib/php.ini
        echo "short_open_tag = On" >> ${{ env.OUTDIR }}/php/lib/php.ini
        echo "enable_dl = On" >> ${{ env.OUTDIR }}/php/lib/php.ini
        echo "extension_dir = \"/data/adb/php7/files/bin\"" >> ${{ env.OUTDIR }}/php/lib/php.ini

        # Pindahkan semua ekstensi .so ke bin
        mv ${{ env.OUTDIR }}/php/lib/php/extensions/no-debug-non-zts-20190902/*.so ${{ env.OUTDIR }}/php/bin/ || true

        for ext in ctype mbstring gd zip iconv calendar fileinfo bcmath exif phar posix shmop soap sockets sysvmsg sysvsem sysvshm xml; do
          echo "extension=${ext}.so" >> ${{ env.OUTDIR }}/php/lib/php.ini
        done
        echo "zend_extension=opcache.so" >> ${{ env.OUTDIR }}/php/lib/php.ini

    - name: üßπ Strip binaries
      run: |
        ${{ env.TOOLCHAIN }}/bin/llvm-strip --strip-unneeded ${{ env.OUTDIR }}/php/bin/php || true
        find ${{ env.OUTDIR }}/php/bin/ -name "*.so" -exec ${{ env.TOOLCHAIN }}/bin/llvm-strip --strip-unneeded {} \; || true

    - name: üì¶ Package output
      run: |
        tar -czf php-arm32-full.tar.gz -C ${{ env.OUTDIR }} .

    - name: ‚òÅÔ∏è Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: php-arm32-full
        path: php-arm32-full.tar.gz
