name: Build PHP for ARMv7a Android (No SSL, No cURL)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v4

    - name: ‚öôÔ∏è Setup environment
      run: |
        echo "NDK_VERSION=r25c" >> $GITHUB_ENV
        echo "PHP_VERSION=7.4.33" >> $GITHUB_ENV
        echo "API_LEVEL=19" >> $GITHUB_ENV
        echo "WORKDIR=build-arm32" >> $GITHUB_ENV
        echo "OUTDIR=output-arm32" >> $GITHUB_ENV
        echo "NDK_HOME=${{ github.workspace }}/android-ndk-r25c" >> $GITHUB_ENV
        echo "TOOLCHAIN=${{ github.workspace }}/android-ndk-r25c/toolchains/llvm/prebuilt/linux-x86_64" >> $GITHUB_ENV
        echo "SYSROOT=${{ github.workspace }}/android-ndk-r25c/toolchains/llvm/prebuilt/linux-x86_64/sysroot" >> $GITHUB_ENV
        echo "PREFIX=${{ github.workspace }}/android-ndk-r25c/toolchains/llvm/prebuilt/linux-x86_64/sysroot/usr" >> $GITHUB_ENV
        
    - name: üß∞ Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          autoconf \
          automake \
          libtool \
          pkg-config \
          bison \
          re2c \
          make \
          wget \
          unzip \
          file \
          python3 \
          zlib1g-dev \
          libxml2-dev \
          libsqlite3-dev \
          libonig-dev

    - name: üì¶ Download Android NDK
      run: |
        wget -q https://dl.google.com/android/repository/android-ndk-${{ env.NDK_VERSION }}-linux.zip
        unzip -q android-ndk-${{ env.NDK_VERSION }}-linux.zip
        echo "NDK_HOME=$(pwd)/android-ndk-${{ env.NDK_VERSION }}" >> $GITHUB_ENV

    - name: üõ†Ô∏è Setup compiler toolchain
      run: |
        echo "CC=${{ env.TOOLCHAIN }}/bin/armv7a-linux-androideabi${{ env.API_LEVEL }}-clang" >> $GITHUB_ENV
        echo "CXX=${{ env.TOOLCHAIN }}/bin/armv7a-linux-androideabi${{ env.API_LEVEL }}-clang++" >> $GITHUB_ENV
        echo "AR=${{ env.TOOLCHAIN }}/bin/llvm-ar" >> $GITHUB_ENV
        echo "RANLIB=${{ env.TOOLCHAIN }}/bin/llvm-ranlib" >> $GITHUB_ENV
        echo "STRIP=${{ env.TOOLCHAIN }}/bin/llvm-strip" >> $GITHUB_ENV
        echo "CFLAGS='-Os -march=armv7-a -mfloat-abi=softfp -mfpu=neon -fPIE -fPIC -I${{ env.PREFIX }}/include'" >> $GITHUB_ENV
        echo "LDFLAGS='-Wl,--fix-cortex-a8 -Wl,--no-undefined -L${{ env.PREFIX }}/lib -fPIE -pie'" >> $GITHUB_ENV
        echo "LIBS='-llog -landroid'" >> $GITHUB_ENV
        echo "PATH=${{ env.TOOLCHAIN }}/bin:$PATH" >> $GITHUB_ENV

    - name: üìÑ Download PHP source
      run: |
        wget -q https://www.php.net/distributions/php-${{ env.PHP_VERSION }}.tar.gz
        tar -xzf php-${{ env.PHP_VERSION }}.tar.gz
        echo "PHP_SOURCE=php-${{ env.PHP_VERSION }}" >> $GITHUB_ENV

    - name: üóÇÔ∏è Create build directories
      run: |
        mkdir -p ${{ env.WORKDIR }}
        mkdir -p ${{ env.OUTDIR }}

    - name: üêû Debug compiler test
      run: |
        echo "CC=$CC"
        echo "SYSROOT=$SYSROOT"
        echo "Trying to compile simple test..."
        echo 'int main() { return 0; }' > test.c
        $CC test.c -o test -fPIE -pie -I${SYSROOT}/usr/include -L${SYSROOT}/usr/lib || (echo "FAILED" && exit 1)
        file test

    - name: üß™ Configure PHP build (no SSL, no cURL)
      working-directory: ${{ env.WORKDIR }}
      run: |
        ../${{ env.PHP_SOURCE }}/configure \
          --host=arm-linux-androideabi \
          --prefix=/php \
          --disable-all \
          --enable-bcmath \
          --enable-mbstring \
          --enable-json \
          --enable-session \
          --enable-shmop \
          --enable-sockets \
          --enable-sysvmsg \
          --enable-sysvsem \
          --enable-sysvshm \
          --enable-dom \
          --enable-simplexml \
          --enable-xml \
          --enable-xmlreader \
          --enable-xmlwriter \
          --enable-phar \
          --enable-posix \
          --enable-tokenizer \
          --with-libxml \
          --with-zlib \
          --without-curl \
          --without-openssl \
          --without-pear \
          --with-password-argon2 \
          --with-sodium \
          --without-iconv \
          --without-pcre-jit \
          --disable-cgi \
          --disable-fpm \
          --disable-mbregex \
          CFLAGS="$CFLAGS" \
          LDFLAGS="$LDFLAGS" \
          CPPFLAGS="-I${{ env.PREFIX }}/include" \
          LIBS="-lz -ldl"

    - name: üèóÔ∏è Build PHP
      working-directory: ${{ env.WORKDIR }}
      run: |
        make -j$(nproc)
        make install INSTALL_ROOT=$(pwd)/../${{ env.OUTDIR }}

    - name: üßπ Post-install cleanup
      run: |
        cp ${{ env.PHP_SOURCE }}/php.ini-development ${{ env.OUTDIR }}/php/lib/php.ini
        sed -i 's/;date.timezone =/date.timezone = UTC/' ${{ env.OUTDIR }}/php/lib/php.ini
        sed -i 's/;cgi.fix_pathinfo=1/cgi.fix_pathinfo=0/' ${{ env.OUTDIR }}/php/lib/php.ini

    - name: ‚úÇÔ∏è Strip PHP binary
      run: |
        $STRIP --strip-unneeded ${{ env.OUTDIR }}/php/bin/php
        find ${{ env.OUTDIR }}/php/lib/ -name "*.so" -exec $STRIP --strip-unneeded {} \;

    - name: üîç Verify PHP binary
      run: |
        file ${{ env.OUTDIR }}/php/bin/php
        readelf -h ${{ env.OUTDIR }}/php/bin/php | grep 'Machine:'
        ldd ${{ env.OUTDIR }}/php/bin/php || true

    - name: üì¶ Package output
      run: |
        tar -czf php-arm32-android.tar.gz -C ${{ env.OUTDIR }} .

    - name: ‚òÅÔ∏è Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: php-arm32-android
        path: php-arm32-android.tar.gz
